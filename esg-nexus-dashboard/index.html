    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Manrope', sans-serif;
            background-color: #111816;
            color: white;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Accessibility Focus Styles */
        :focus-visible {
            outline: 2px solid #13eca4;
            outline-offset: 2px;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #13eca4;
            color: #111816;
            padding: 8px;
            z-index: 100;
            transition: top 0.2s;
            font-weight: bold;
        }
        .skip-link:focus {
            top: 0;
        }
    </style>
